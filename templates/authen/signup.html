<!doctype html>
{% load static %}
<html lang="en">

<head>
<title>PsychBot</title>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
<meta name="description" content="PsychBot - A Psychological disorder predicting chatbot.">
<meta name="author" content="Momina Imran, Mouz Ramzan">

<link rel="icon" href="{% static 'images/favicon.ico' %}" type="image/x-icon">
<!-- VENDOR CSS -->
<!-- VENDOR CSS -->
<link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.min.css' %}">
<link rel="stylesheet" href="{% static 'font-awesome/css/font-awesome.min.css' %}">

<!-- MAIN CSS -->
<link rel="stylesheet" href="{% static 'dark_assets/css/main.css' %}">
<link rel="stylesheet" href="{% static 'dark_assets/css/color_skins.css' %}">
</head>

<body class="theme-cyan">
	<!-- WRAPPER -->
	<div id="wrapper">
		<div class="vertical-align-wrap">
			<div class="vertical-align-middle auth-main">
				<div class="auth-box">
                    <div class="top">
                        <img src="{% static 'images/logo_new.png' %}" alt="">
                    </div>
					<div class="card">
                        <div class="header">
                            <p class="lead">Create an account</p>
                        </div>
                        <!-- <script>
                            $(document).ready(function(){
                                alert();
                            })
                        </script> -->
                        {% if error %}   
                        <p style="color:red;">{{error}}</p>
                        {% endif %}
                        <div class="body">
                            <form class="form-auth-small" method="post" action="{% url 'signup' %}">
                                <div class="form-group">
                                    <label for="full_name" class="control-label sr-only">Full Name</label>
                                    <input type="text" class="form-control" id="full_name" name="full_name" placeholder="Your Name" required>
                                </div>
                                <div class="form-group">
                                    <label for="username" class="control-label sr-only">Username</label>
                                    <input type="text" class="form-control" id="username" name="username" placeholder="Your Username" required>
                                </div>
                                <div class="form-group">
                                    <label for="signup-email" class="control-label sr-only">Email</label>
                                    <input type="email" class="form-control" id="signup-email" name="email" placeholder="Your Email" required>
                                </div>
                                <div class="form-group">
                                    <label for="password1" class="control-label sr-only">Password</label>
                                    <input type="password" class="form-control" name="password1" id="password1" placeholder="Password" required>
                                </div>
                                <div class="form-group">
                                    <label for="password2" class="control-label sr-only">Confirm Password</label>
                                    <input type="password" class="form-control" name="password2" id="password2" placeholder="Confirm password" required>
                                </div>
                                <input type="submit" class="btn btn-primary btn-lg btn-block" value="REGISTER">
                                <div class="bottom">
                                    <span class="helper-text">Already have an account? <a href="{% url 'login' %}">Login</a></span>
                                </div>
                            </form>
                        </div>
                    </div>
				</div>
			</div>
		</div>
	</div>
	<!-- END WRAPPER -->
</body>
</html>
