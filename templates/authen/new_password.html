<!doctype html>
{% load static %}
<html lang="en">

<head>
<title>PsychBot</title>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
<meta name="description" content="PsychBot - A Psychological disorder predicting chatbot.">
<meta name="author" content="Momina Imran, Mouz Ramzan">

<link rel="icon" href="{% static 'images/favicon.ico' %}" type="image/x-icon">
<!-- VENDOR CSS -->
<link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.min.css' %}">
<link rel="stylesheet" href="{% static 'font-awesome/css/font-awesome.min.css' %}">

<!-- MAIN CSS -->
<link rel="stylesheet" href="{% static 'dark_assets/css/main.css' %}">
<link rel="stylesheet" href="{% static 'dark_assets/css/color_skins.css' %}">
</head>

<body class="theme-cyan">
	<!-- WRAPPER -->
	<div id="wrapper">
		<div class="vertical-align-wrap">
			<div class="vertical-align-middle auth-main">
				<div class="auth-box">
                    <div class="top">
                        <img src="{% static 'images/logo_new.png' %}" alt="">
                    </div>
                        <div class="card">
                            <div class="header">
                                <p class="lead">Recover my password</p>
                            </div>
                            <div class="body">
                                <p>Please enter your OTP sent to you on your email address to create new password.</p>
                                <form class="form-auth-small" method="post" action="" autocomplete="off">
                                    <div class="form-group">
                                        <input type="email" class="form-control" autocomplete="off" id="email" name="email" placeholder="Email">
                                    </div>
                                    <div class="form-group">                                    
                                        <input type="number" class="form-control" autocomplete="off" id="OTP" name="OTP" placeholder="OTP">
                                    </div>

                                    <div class="form-group">                                    
                                        <input type="password" class="form-control" autocomplete="off" id="new_password" name="new_password" placeholder="New Password">
                                    </div>

                                    <div class="form-group">                                    
                                        <input type="password" class="form-control" autocomplete="off" name="confirm_password" id="confirm_password" placeholder="Confirm Password">
                                    </div>
                                    <button type="submit" class="btn btn-primary btn-lg btn-block">RESET PASSWORD</button>
                                    <div class="bottom">
                                        <span class="helper-text">Know your password? <a href="{% url 'login' %}">Login</a></span>
                                    </div>
                                </form>
                            </div>
                        </div>
				    </div>
			    </div>
		    </div>
	</div>
	<!-- END WRAPPER -->
</body>
</html>
